{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" id="email-form" method="post" action="/email-address-page">
      {{ govukInput({
        label: {
          text: "Email Address"
        },
        id: "email-address",
        name: "emailAddress",
        type: "email",
        autocomplete: "email",
        spellcheck: false
      }) }}

      {{ govukButton({
        text: "Submit",
        id: "submit-button"
      })}}
    </form>
  </div>
</div>

{% endblock %}
